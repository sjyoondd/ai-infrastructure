services:
  # ========== LLM Servers ==========
  # Uncomment ONE model to use, comment out others

  # EXAONE-3.5-32B (Korean/Multilingual)
  exaone-32b:
    image: lmsysorg/sglang:latest
    container_name: shared-llm
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - HF_TOKEN=${HF_TOKEN}
    ports:
      - "30000:30000"
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ./servers/exaone-32b.py:/app/server.py
    working_dir: /app
    command: >
      bash -c "pip install --no-cache-dir accelerate bitsandbytes &&
      python server.py"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - shared-ai-network
    restart: unless-stopped

